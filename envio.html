    <h1 class="Titulo">COMPLETA CON TUS DATOS PARA QUE TU PRODUCTO LLEGUE A TU CASA LO ANTES POSBILE.</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputNombre4" class="form-label">Nombre Completo</label>
            <input type="Nombre" class="form-control" id="inputNombre4">
        </div>
        <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Avenida 9 de Julio">
        </div>
        <div class="col-12">
            <label for="inputnumeroTelefonico2" class="form-label">Numero de Telefono</label>
            <input type="number" class="form-control" id="inputnumeroTelefonico2" placeholder="12419045">
        </div>
        <div class="col-md-6">
            <label for="inputCiudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
            <label for="inputLocalidad" class="form-label">Localidad</label>
            <select id="inputLocalidad" class="form-select">
                <option selected>Elegir</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputcodioPostal" class="form-label">Codio Postal</label>
            <input type="number" class="form-control" id="inputcodigoPostal">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Guardar Mis Datos
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
